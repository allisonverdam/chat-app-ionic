<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="autenticar()" *ngIf="!usuario?.uid">Logar com FaceBook</button>
  <button ion-button (click)="sair()" *ngIf="usuario?.uid">Sair</button>

  <ion-list *ngIf="usuario?.uid">
    <ion-item *ngFor="let msg of mensagens | async">
      <h1>Usuario: {{msg.usuario}}</h1>
      <p><b>Mensagem: </b>{{msg.mensagem}}</p>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="usuario?.uid">
    <ion-label color="primary" fixed>Mensagem: </ion-label>
    <ion-input type="text" placeholder="Digite sua Mensagem" (keyup.enter)="enviarMensagem($event.target.value)"></ion-input>
  </ion-item>

</ion-content>
